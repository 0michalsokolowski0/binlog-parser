language: go

services:
- mysql

install:
- if [[ `go version` == *"go1.7"* ]]; then export RELEASE=1; fi
- make integration-test-setup
- make deps
- go version

script:
- make
- make test

go:
- 1.7.x
- 1.8.x
- master

matrix:
  allow_failures:
  - go: master

deploy:
  provider: releases
  api_key:
    secure: 
  file: bin/binlog-parser
  skip_cleanup: true
  on:
    tags: true
    condition: "$RELEASE = 1"
